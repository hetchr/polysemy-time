<<: !include extensions.yaml

dependencies:
  - aeson ^>= 1.4
  - name: base
    version: '>= 4 && < 5'
    mixin:
      - hiding (Prelude)
  - containers
  - polysemy >= 1.3 && < 1.5
  - text

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall

when:
  - condition: 'impl(ghc < 8.10)'
    ghc-options: -O2
