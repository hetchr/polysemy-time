name: polysemy-chronos
synopsis: Polysemy effect for chronos
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  generated-exposed-modules:
    - Paths_polysemy_chronos

dependencies:
  - chronos ^>= 1.1.1
  - polysemy-plugin
  - name: polysemy-time
    mixin:
      - hiding (Polysemy.Time.Prelude)
      - (Polysemy.Time.Prelude as Prelude)
  - torsor

tests:
  polysemy-chronos-unit:
    <<: !include shared/test.yaml
    dependencies:
      - hedgehog
      - polysemy-plugin
      - polysemy-test
      - name: polysemy-time
        mixin:
          - hiding (Prelude)
          - (Polysemy.Time.Prelude as Prelude)
      - tasty
      - tasty-hedgehog
      - polysemy-chronos

ghc-options:
  - -fplugin=Polysemy.Plugin
